<!-- templates/index.html -->
<!DOCTYPE html>
<html>
<head>
    <title>AI Resume Classifier</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        textarea {
            width: 80%;
            height: 150px;
            margin-top: 20px;
            font-size: 16px;
            padding: 10px;
        }
        button {
            padding: 10px 20px;
            margin-top: 20px;
            font-size: 16px;
            cursor: pointer;
        }
        .result {
            margin-top: 30px;
            font-size: 20px;
            color: green;
        }
    </style>
</head>
<body>
    <h1>AI Resume Classifier</h1>
    <form method="POST">
        <textarea name="summary" placeholder="Paste your resume summary here..." required></textarea><br>
        <button type="submit">Predict Domain</button>
    </form>

    {% if prediction %}
        <div class="result">
            <strong>Predicted Domain:</strong> {{ prediction }}
        </div>
    {% endif %}
</body>
</html>
